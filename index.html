<!DOCTYPE html>

<h1>PWA</h1>
<p>Tested resources for PWA</p>

<script>
  
  if ('serviceWorker' in navigator) {

    window.addEventListener('load', function() {

        navigator.serviceWorker.register('/sw.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
            console.log('Registration:', registration);

            // You can force the update of a service worker via registration.update()
            // A quick get request to check the SW version could trigger the update from here, ensuring the service workers get updated instantly instead of once a day (default browser behaviour)

        }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
        });
        
    });
}

</script>
